<body onload="init()" style="margin:0">
  <svg style="position:absolute" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <defs>
      <g id="el-graph" fill="lightyellow" fill-opacity="0.5" stroke="black" stroke-width="2">
	<rect x="-50" y="-50" rx="10" ry="10" width="100" height="100" stroke-width="2"/>
	<svg x="-40" y="-40" width="80" height="80">
	  <rect x="-10" y="-10" width="100" height="100" stroke="none"/>
	</svg>
        <path d="M -43.5,40.5 h 85 M -40.5,43.5 v -85" stroke="black" stroke-width="1"/>
      </g>
    </defs>
    <svg onmousedown="touch(evt)" onmousemove="drag(evt)" onmouseup="drop(evt)" style="position:absolute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
      <defs>
	<linearGradient id="myGradient" gradientTransform="rotate(90)">
	  <stop offset="0" stop-opacity="0"/>
	  <stop offset="20%" stop-opacity="0"/>
	  <stop stop-color="blue"/>
	</linearGradient>
      </defs>
      <g id="mainpanel">
        <rect id="background" x="-10" y="-10" width="800" height="600" stroke="none" fill="lightblue"/>
      </g>
    </svg>
    <g id="editpanel" class="uiWindow" visibility="hidden">
      <path d="M 1,9 v 272 h 104 v -272" fill="#442222" stroke="#220000" stroke-width="2"/>

	<path d="M 4,4 h 90 M 4,7 h 90" stroke="#442222" stroke-linecap="round" stroke-width="2"/>
      </g>
      <g onclick="editPanel.setAttribute('visibility', 'hidden'); menuPanel.setAttribute('visibility', 'visible');" class="uiClose">
	<rect x="97" y="2" width="7" height="7" fill="#DD4444" stroke="none"/>
	<path d="M 99,4 l 3,3 m 0,-3 l -3,3" stroke="#664444" stroke-linecap="round" stroke-width="1.5"/>
      </g>
      <g id="edititems" transform="translate(5,14)"/>
    </g>
    <g id="menupanel" class="uiWindow">
      <path d="M 1,9 v 172 h 104 v -172" fill="#224422" stroke="#002200" stroke-width="2"/>

	<path d="M 1,9 v -8 h 104 v 8" fill="#446644" stroke="#002200" stroke-width="2"/>
	<path d="M 4,4 h 98 M 4,7 h 98" stroke="#224422" stroke-linecap="round" stroke-width="2"/>
      </g>
      <g transform="translate(5,14)">
	<!-- document.new -->
	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>

      <g transform="translate(71,14)">
	<!-- document.save -->
	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>
	<path d="M 5.5,5.5 v 17 l 3,3 h 17 v -20 z" fill="#9999FF" stroke="none"/>
	<rect x="8.5" y="5.5" rx="1" width="14" height="10" fill="white" stroke="none"/>
	<path d="M 8.5,5.5 h -3 v 17 l 3,3 h 1.5 m 10,0 h 5.5 v -20 h -3" fill="none" stroke="#666699" stroke-width="1"/>
	<path d="M 8.5,5.5 h 14" fill="none" stroke="#992222" stroke-width="1"/>
	<path d="M 8.5,7 h 14" fill="none" stroke="#FF4444" stroke-width="2"/>
	<path d="M 10,9.5 h 9 M 10,11.5 h 5 M 10,13.5 h 6" fill="none" stroke="#BBBBBB" stroke-width="1" stroke-linecap="round"/>
	<rect x="10.5" y="17.5" width="9" height="8" fill="#BBBBBB" stroke="#999999" stroke-width="1"/>
	<rect x="12.5" y="19.5" width="2" height="4" fill="#9999FF" stroke="#999999" stroke-width="1"/>
      </g>

      <g onclick="insertElement(document.getElementById('el-image'))" transform="translate(5,47)">
	<!-- element.image -->
	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>
	<g transform="scale(0.1,0.1)">
	  <image id="el-image" x="60" y="15" width="184" height="274" href="img.jpg"/>
	</g>
      </g>
      <g onclick="insertElement(document.getElementById('el-text'))" transform="translate(38,47)">
	<!-- element.text -->
	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>
	<text id="el-text" x="15" y="20" text-anchor="middle">Txt</text>
      </g>
      <g onclick="insertPath()" transform="translate(71,47)">
	<!-- element.path -->
	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>
	<path d="M 5,25 l 7,-15 l 6,10 l 7,-15" fill="none" stroke="black" stroke-linecap="round" stroke-width="1"/>
      </g>

      <g onclick="insertCircle()" transform="translate(5,80)">
	<!-- element.circle -->
	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>
	<circle cx="15" cy="15" r="7" fill="blue" stroke="black" stroke-width="1"/>
      </g>
      <g onclick="insertRect()" transform="translate(38,80)">
	<!-- element.rect -->
	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>

      </g>
      <g onclick="insertElement(document.getElementById('el-gauge01'))" transform="translate(71,80)">

	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>
	<g id="el-gauge01" fill="white" fill-opacity="0.5" transform="translate(15,15) scale(0.4,0.4)">
	  <circle cx="0" cy="0" r="25" stroke="black" stroke-width="2"/>
	  <path d="M 20,0 a 20,20 0 0,0 -20,-20" fill="none" stroke="red" stroke-width="5" transform="rotate(-120)"/>
	  <path d="M 20,0 a 20,20 0 0,0 -40,0" fill="none" stroke="yellow" stroke-width="5" transform="rotate(-10)"/>
	  <path d="M 20,0 a 20,20 0 0,0 -20,-20" fill="none" stroke="green" stroke-width="5" transform="rotate(30)"/>
	  <line x1="16" y1="0" x2="23" y2="0" stroke="black" stroke-width="1" transform="rotate(-210)"/>
	  <line x1="16" y1="0" x2="23" y2="0" stroke="black" stroke-width="1" transform="rotate(-190)"/>

	  <line x1="16" y1="0" x2="23" y2="0" stroke="black" stroke-width="1" transform="rotate(30)"/>
	  <text class="etiqueta" x="0" y="19" text-anchor="middle" font-size="8" stroke="none" fill="gray" fill-opacity="1">CRoom</text>
	  <circle cx="-12" cy="10" r="0.3" fill="black" fill-opacity="1" stroke="black"/>
	  <circle cx="12" cy="10" r="0.3" fill="black" fill-opacity="1" stroke="black"/>
	  <circle cx="0" cy="0" r="3" fill="black" fill-opacity="1" stroke="black"/>
	  <line class="ponteiro" x1="0" y1="0" x2="21" y2="0" stroke="black" stroke-width="1" transform="rotate(144)"/>
	</g>
      </g>

      <g onclick="insertElement(document.getElementById('el-valve01'))" transform="translate(5,113)">
	<!-- element.valve01 -->
	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>
	<path id="el-valve01" fill="gray" stroke="black" d="M 15,20 l 10,6 v -12 l -20,12 v -12 l 10,6 v -8 h -6 v -6 h 12 v 6 h -6 z"/>
      </g>
      <g onclick="insertElement(document.getElementById('el-valve02'))" transform="translate(38,113)">
	<!-- element.valve02 -->
	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>
	<path id="el-valve02" fill="gray" stroke="black" d="M 15,20 l 10,6 v -12 l -20,12 v -12 l 10,6 v -9 h -8 a4,4 0 0,1 16,0 h -8 z"/>
      </g>
      <g onclick="insertElement(document.getElementById('el-pump01'))" transform="translate(71,113)">
	<!-- element.pump -->
	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>
	<g id="el-pump01" fill="gray" stroke="black" transform="translate(15,15) scale(0.6,0.6)">

	  <circle cx="0" cy="0" r="15" fill="none"/>
	  <circle cx="0" cy="0" r="4" fill="none"/>
	</g>
      </g>

      <g onclick="insertElement(document.getElementById('el-graph'))" transform="translate(5,146)">
	<!-- element.graph -->
	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>
	<g transform="translate(15.5,15.5) scale(0.2,0.2)" fill="lightyellow" fill-opacity="0.5" stroke="black" stroke-width="2">
	  <rect x="-50" y="-50" rx="10" ry="10" width="100" height="100" stroke-width="4"/>
	  <svg x="-40" y="-40" width="80" height="80">
	    <g transform="translate(-6,-4) scale(0.15,0.12)">
	      <path d="m 41.835029,367 c 0,0 68.194321,-328.534321 132.779151,-327.904735 64.58484,0.629586 133.27283,326.964625 133.27283,326.964625 0,0 71.57237,327.99535 134.50622,328.21674 62.93385,0.22138 134.83616,-328.21674 134.83616,-328.21674" fill="none" stroke="blue" stroke-width="9"/>

	    </g>
	  </svg>
          <path d="M -43,40 h 85 M -40,43 v -85" stroke="black" stroke-width="2"/>
	</g>
      </g>
      <g transform="translate(38,146)">
	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>

	<rect x="0" y="0" rx="3" ry="3" width="30" height="30" fill="#446644" stroke="#002200" stroke-width="1"/>
